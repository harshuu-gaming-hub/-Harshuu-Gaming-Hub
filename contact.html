<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<style>
body{background:#000;color:white;font-family:'Segoe UI';padding:40px;}
h1{text-align:center;color:#ff00c8;text-shadow:0 0 10px #ff00c8;}
form{max-width:400px;margin:auto;background:#111;padding:20px;border-radius:10px;
box-shadow:0 0 15px #ff00cc;}
input,textarea{width:100%;padding:10px;margin-top:15px;border-radius:8px;border:none;}
button{padding:12px 20px;margin-top:15px;background:#00eaff;border:none;border-radius:8px;
color:#000;font-size:18px;font-weight:700;cursor:pointer;}
</style>
</head>
<body>

<h1>Contact Us</h1>

<form>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send</button>
</form>

</body>
</html>
